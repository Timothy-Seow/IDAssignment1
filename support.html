<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>mist-website</title>
<link rel="stylesheet" href="customcss/normalize.css" type="text/css">
<link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
    <!-- Top Navigation Bar -->
    <nav id="navbar">
        <div class="navigation">
            <a href="index.html"><img src="mist-logo.png" alt="Mist Logo" id="mist-img"></a>
            <div id="buttons">
                <a class="navbuttons" href="index.html">HOME</a>
                <a class="navbuttons" href="about.html">ABOUT</a>
                <a class="navbuttons" href="support.html">SUPPORT</a>
            </div>
        </div>
    </nav>
    <!-- Main Section -->
    <div class="support">
        <div class="support-content">
            <div class="support-header">
                <h2>We missed out a game you need reviews on? Let us know by submitting a form below!</h2>
            </div>
            <div class="support-desc">
                <h3>We will inform you when we have uploaded the reviews onto our website as soon as possible!</h3>
            </div>
        </div>
        <!-- Form -->
        <form>
            <div class="form">
                <span class="form-label"><label for="name">Name:</label></span><br>
                <input type="text" id="name" name="name" required>
                <br><br><br>
                <span class="form-label"><label for="email">Email Address:</label></span><br>
                <input type="email" id="email" name="email" required>
                <br><br><br>
                <span class="form-label"><label for="message">Message:</label></span><br>
                <br>
                <textarea id="message" name="message" required></textarea>
                <button class="form-button" type="submit">Submit</button>   
            </div>
        </form>
    </div>
    <!-- Footer -->
    <div class="footer">
        <div class="footer-content">
            <img src="mist-logo.png" alt="mist">
            <p>Â© 2020 Mist. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
